<!DOCTYPE html>
<html>
    <head>
        <title>Depression Detection</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #f3ecc2;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fff5ea">
            <a class="navbar-brand" href="/">Depression Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto" style="padding-right: 20px;">
                <li class="nav-item active ">
                  <a class="nav-link " href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tools
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/prediction/image">Image Detection</a>
                    <a class="dropdown-item" href="/prediction/text">Text Detection</a>
                    
                  </div>
                </li>
                <li class="nav-item active">
                  
                  
                    <a class="nav-link" href="/signout">Sign out</a>
                
              </li>
              </ul>
            </div>
          </nav>
        <div class="col-14 col-md-10" style="margin: 0 auto;">  
        <div style="padding: 50px 90px 100px 90px;margin: 0 auto;" >
            <div class="card w-80" style="height: 700px;background-image: linear-gradient(to left, #bad47e, #c7bc5f, #d2a14b, #da8546, #dc674c); ">
                <div class="card-body">
                  <div class="card text-center" style="width: 23rem; height: 4rem;background-color:#f3ecc2; margin-left: 320px; margin: 0 auto; ">
                    <div class="card-body">
                      “It always seems impossible until it
                      is done.”
                    </div>
                  </div>

                  <div style="position: relative;
                  width: 300px;
                  height: 280px;
                  margin: 0 auto; margin-top: 40px;">
                  <div style="background-image: url(https://pasteboard.co/css/../images/splash-image.png);position: absolute;
                  width: 100%;
                  height: 100%;
 
                  background-size: 100%;
                  background-repeat: no-repeat;
              "></div>

                  </div>
              
                  
                <div style=" padding-left: 180px ;">
                <form class="md-form"  method="POST" action="/prediction/image", enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <div style="padding-left: 120px; padding-bottom: 55px;">
                        <div class="card text-center" style="width: 12rem; height: 2rem; border-radius: 20px; background-color:#f3ecc2;box-shadow: 2px 2px 2px 2px black;">
                            <div class="card-body" style="padding-top: 4px;">
                               Choose a Photo
                            </div>
                          </div>
                      </div>
                  
                          <div class="row" style="padding-top: 20px;padding-left: 30px;">
                                <div class="col-3"> <input type="file" class="form-control-file" name = 'image' placeholder="Your Image"></div>
                                <div class="col-3" style="padding-left: 150px;"> <button type="submit" class="btn btn-light mb-1" style="background-color: #f3ecc2; border-color: black;">Submit</button></div>
                              </div>
                            </div>
                </form>
                
                {% if image_result %}
                <div style="padding-left: 140px; padding-top: 5px; margin-top: 10px;padding-bottom: 10px;">
                  <div class="card text-center" style="width: 7rem; height: 2rem; border-radius: 20px; background-color:#f3ecc2;box-shadow: 2px 2px 2px 2px black;">
                      <div class="card-body" style="padding-top: 4px;">
                         Result
                      </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">    
                <div class="col-3"> <img src = "{{image}}" width="100" height="100" style="border:1px solid black;"></div>
                <div class="col-9" style="padding-top: 20px;"><h2>Result: <i> {{ image_result }} </i> </h2></div>
                </div>
                {% endif %}
                </div>
                </div>
                </div>
                </div>
                
               
                  

                </div>
              
                    
        
    </body>
</html>
